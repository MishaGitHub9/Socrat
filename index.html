<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мудрість Великих</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #00ff88;
        }

        .question-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            margin-bottom: 15px;
            font-size: 16px;
            min-height: 100px;
            resize: vertical;
        }

        button {
            background: #00ff88;
            color: #1a1a2e;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #00cc6a;
            transform: translateY(-2px);
        }

        .quote-display {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .quote-display.active {
            display: block;
        }

        .quote-text {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 15px;
            font-style: italic;
        }

        .quote-author {
            color: #00ff88;
            font-weight: bold;
            font-size: 1.1em;
        }

        .random-quote {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .dots {
            display: inline-block;
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Мудрість Великих</h1>
            <p>Отримайте пораду від видатних особистостей на ваше питання</p>
        </header>

        <div class="question-section">
            <textarea id="questionInput" placeholder="Введіть ваше питання або ситуацію..."></textarea>
            <button onclick="getAdvice()">Отримати пораду</button>
        </div>

        <div class="loading">
            Шукаємо мудру відповідь<span class="dots"></span>
        </div>

        <div id="quoteDisplay" class="quote-display">
            <div class="quote-text"></div>
            <div class="quote-author"></div>
        </div>

        <div class="random-quote">
            <h3>Випадкова мудрість дня:</h3>
            <div id="randomQuote" class="quote-display active">
                <div class="quote-text"></div>
                <div class="quote-author"></div>
            </div>
            <button onclick="getRandomQuote()" style="margin-top: 15px;">Нова цитата</button>
        </div>
    </div>

    <script>
        // Функція для отримання поради на основі API
        async function getAdvice() {
            const questionInput = document.getElementById('questionInput');
            const quoteDisplay = document.getElementById('quoteDisplay');
            const loading = document.querySelector('.loading');

            if (!questionInput.value.trim()) {
                alert('Будь ласка, введіть ваше питання');
                return;
            }

            loading.classList.add('active');
            quoteDisplay.classList.remove('active');

            try {
                // Запит до Quotable API
                const response = await fetch('https://api.quotable.io/random');
                const data = await response.json();

                document.querySelector('#quoteDisplay .quote-text').textContent = `"${data.content}"`;
                document.querySelector('#quoteDisplay .quote-author').textContent = `— ${data.author}`;

                loading.classList.remove('active');
                quoteDisplay.classList.add('active');
            } catch (error) {
                console.error('Помилка при отриманні цитати:', error);
                alert('Сталася помилка при завантаженні цитати');
                loading.classList.remove('active');
            }
        }

        // Функція для отримання випадкової цитати
        async function getRandomQuote() {
            const randomQuoteDisplay = document.getElementById('randomQuote');

            try {
                // Запит до Quotable API для випадкової цитати
                const response = await fetch('https://api.quotable.io/random');
                const data = await response.json();

                document.querySelector('#randomQuote .quote-text').textContent = `"${data.content}"`;
                document.querySelector('#randomQuote .quote-author').textContent = `— ${data.author}`;
            } catch (error) {
                console.error('Помилка при отриманні випадкової цитати:', error);
                alert('Сталася помилка при завантаженні випадкової цитати');
            }
        }

        // Завантажуємо випадкову цитату під час першого завантаження сторінки
        getRandomQuote();
    </script>
</body>
</html>
